<div class="container mt-5">
    <h2 class="text-center">Contáctanos</h2>
    <p class="text-center lead">¡Queremos saber de ti! Completa el formulario a continuación.</p>
  
    <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" formControlName="name" placeholder="Ingresa tu nombre">
        <div *ngIf="contactoForm.get('name')?.touched && contactoForm.get('name')?.invalid" class="text-danger">
          <small *ngIf="contactoForm.get('name')?.errors?.['required']">El nombre es obligatorio.</small>
          <small *ngIf="contactoForm.get('name')?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa tu correo">
        <div *ngIf="contactoForm.get('email')?.touched && contactoForm.get('email')?.invalid" class="text-danger">
          <small *ngIf="contactoForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="contactoForm.get('email')?.errors?.['email']">Ingresa un correo válido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" class="form-control" formControlName="message" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
        <div *ngIf="contactoForm.get('message')?.touched && contactoForm.get('message')?.invalid" class="text-danger">
          <small *ngIf="contactoForm.get('message')?.errors?.['required']">El mensaje es obligatorio.</small>
          <small *ngIf="contactoForm.get('message')?.errors?.['minlength']">El mensaje debe tener al menos 10 caracteres.</small>
        </div>
      </div>
  
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="contactoForm.invalid">Enviar</button>
      </div>
    </form>
  </div>
